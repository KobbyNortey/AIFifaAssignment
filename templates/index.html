<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA Player Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>FIFA Player Overall Prediction</h1>
        <form id="prediction-form">
            <div class="form-group">
                <label for="feature1">Feature 1</label>
                <input type="text" id="feature1" name="feature1" required>
            </div>
            <!-- Add input fields for all selected features -->
            <button type="submit">Predict</button>
        </form>
        <div id="prediction-result"></div>
    </div>
    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById('prediction-result').innerText = 'Prediction: ' + result.prediction;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
